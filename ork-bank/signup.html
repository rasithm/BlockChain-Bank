<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - ORK Bank</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/signup.css" />
</head>
<body>
  <div class="signup-container">
    <div class="form-box">
      <div class="cat-box">
        <img src="assets/img/cat-open.png" alt="Cat" class="cat-img" id="catImg" />
        <div class="eyes">
          <div class="eye" id="leftEye"></div>
          <div class="eye" id="rightEye"></div>
        </div>
      </div>
      <h2>Create Your ORK Bank Account</h2>
      <form id="signupForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="btn">Sign Up</button>
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script>
    const leftEye = document.getElementById("leftEye");
    const rightEye = document.getElementById("rightEye");
    const catImg = document.getElementById("catImg");
    const passwordInput = document.getElementById("password");

    document.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 40;
      const y = (e.clientY / window.innerHeight - 0.5) * 40;
      leftEye.style.transform = `translate(${x}px, ${y}px)`;
      rightEye.style.transform = `translate(${x}px, ${y}px)`;
    });

    passwordInput.addEventListener("focus", () => {
      catImg.src = "assets/img/cat-close.png";
    });

    passwordInput.addEventListener("blur", () => {
      catImg.src = "assets/img/cat-open.png";
    });
  </script>
</body>
</html>
