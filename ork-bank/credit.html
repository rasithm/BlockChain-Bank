

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ORK Bank | Transactions</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/credit.css" />
  <link rel="stylesheet" href="css/transation.css" />
</head>
<body>
  <!-- Dashboard Header -->
  <div class="dashboard-header">
    <h1>ORK <span style="color: yellow;">Bank</span></h1>
    <nav>
      <a href="Transation.html">Money Transaction</a>
      <a href="chart.html">Live Chart</a>
      <a href="#">Transaction History</a>
    </nav>
  </div>

  <!-- Transaction Section -->
  <section class="transaction-section">
    <!-- Credit Card -->
    <div class="credit-card-container" id="card">
      <div class="card-inner">
        <!-- Front Side -->
        <div class="card-front">
          <header>
            <span class="logo">
              <img src="assets/img/logo.png" alt="logo" />
              <h5>Master Card</h5>
            </span>
            <img src="assets/img/chip.png" alt="Chip" class="chip" />
          </header>

          <div class="card-details">
            <div class="name-number">
              <h6>Card Number</h6>
              <h5 class="number" id="cardNumber">8050 5040 2030 3020</h5>
              <h5 class="name" id="cardHolder">Prem Kumar Shahi</h5>
            </div>
            <div class="valid-date">
              <h6>Valid Thru</h6>
              <h5 id="cardExpiry">05/28</h5>
            </div>
          </div>
        </div>

        <!-- Back Side -->
        <div class="card-back">
          <div class="magnetic-strip"></div>
          <div class="signature-cvv">
            <div class="signature">
              <span>Authorized Signature</span>
              <div class="white-strip"></div>
            </div>
            <div class="cvv">CVV: <span id="cardCVV">***</span></div>
          </div>
          <p class="card-info">Banking Services Powered by ORK</p>
        </div>
      </div>
    </div>

    <!-- Transaction Toggle Card -->
    <div class="transaction-toggle-card">
      <div class="toggle-buttons">
        <button id="viewBalanceBtn">Balance</button>
        <button id="transactionFormBtn">Transaction</button>
      </div>
      <div id="transactionContent"></div>
    </div>
  </section>

  <script src="js/credit.js"></script>
  <script src="js/transation.js"></script>
</body>
</html>
