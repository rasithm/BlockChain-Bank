<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Bank.css">
    

    <title>ORK DEFI</title>
</head>
<body>
    <div class="container">
        <h4 class="title">ORK Bank</h4>
        <div class="stack-info">
            <p class="stack-amount">Invester amount : <span id="stackAmt">0</span></p>
            <p class="stack-reward">Earn Amount : <span id="stackReward">0</span></p>
        </div>
        <input type="tel" id="TokenValue" class="token-input" placeholder="MRToken"/>
        <button class="stack-button" id="stackButton">Stack</button>
        <button class="unstack-button" id="unstackButton">UnStack</button>
    </div>

    <!-- GOOD CDN link -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="Bank.js"></script>

</body>
</html>
